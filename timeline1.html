<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMR Buss Timeline</title>
    <link rel="stylesheet" href="timeline1.css">
</head>
<body onload="loadData()">
    <header>
        <h1>PeakGen</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="PGNMR.html">NMR</a>
            <div class="dropdown">
                <a href="PGTools.html" class="dropbtn">Tools</a>
                <div class="dropdown-content">
                    <a href="#">LLL</a>
                    <a href="#">OOO</a>
                    <a href="#">GGG</a>
                </div>
            </div>
            <a href="PGTimeline.html" class="active">Timeline</a>
            <a href="PGAbout.html">About</a>
        </nav>
    </header>
    <button class="notes-btn" onclick="toggleNotes()">Notes</button>
    <div class="container">
        <button class="add-event-btn" onclick="toggleDropdown()">Add Event</button>
        <div class="event-dropdown" id="event-dropdown">
            <input type="text" id="event-title" placeholder="Event Title">
            <textarea id="event-description" placeholder="Event Description"></textarea>
            <input type="date" id="event-date">
            <label for="event-color">Color:</label>
            <input type="color" id="event-color" value="#ffffff">
            <label for="event-importance">Importance (0-10): <span id="importance-value">5</span></label>
            <input type="range" id="event-importance" min="0" max="10" value="5" oninput="updateImportance(this.value)">
            <button onclick="addEvent()">Confirm Event</button>
        </div>
        <div class="timeline" id="timeline">
            <!-- Events will be dynamically added here -->
        </div>
        <div class="notes" id="notes">
            <textarea id="notes-textarea" placeholder="Write your notes here..." oninput="saveData()"></textarea>
        </div>
    </div>
    <script src="timeline1.js"></script>
</body>
</html>
